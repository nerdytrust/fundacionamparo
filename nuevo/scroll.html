<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

.scrollbar
{

	float: left;
	height: 500px;
	width: 100%;
	background: red;
	overflow-y: scroll;
	margin-bottom: 25px;
}

.force-overflow
{
	min-height: 750px;
}

#wrapper
{
	text-align: center;
	width: 900px;
	height: 500px;
	margin: auto;
	background: gray;
}
#style-3::-webkit-scrollbar-track
{
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	background-color: #F5F5F5;
}
#style-3::-webkit-scrollbar
{
	width: 6px;
	background-color: #F5F5F5;
}
#style-3::-webkit-scrollbar-thumb
{
	background-color: #000000;
}
	</style>
</head>
<body>
	<div id="wrapper">
	<div class="scrollbar" id="style-3">
      <div class="force-overflow"></div>
    </div>
    </div>
</body>
</html>
