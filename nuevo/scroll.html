<head>
	<meta charset="UTF-8">

	<style>
	@font-face {
    font-family: neue;
    src: url(fonts/helvetica-neue-bold.woff);
}
body{
	background: black;
}
#wrapper
{
	text-align: center;

}
.scrollbar
{
	float: left;
	height: 500px;

	overflow-y: scroll;
	margin-bottom: 25px;
}
.force-overflow
{
	font-family: neue;
	min-height: 750px;
	background: pink;
}
#style-3::-webkit-scrollbar-track
{/*este en el riel del scoll*/
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	background-color: #F5F5F5;
}
#style-3::-webkit-scrollbar
{/*este en el ancho del el scroll*/
	width: 5px;
	
}
#style-3::-webkit-scrollbar-thumb
{
	background-color: black;
	border-radius: 15px;
}
/**/


		/*mio*/
		.more{
			width: 40px;
			height: 40px;
			background: #000;
			/*position: absolute;left: 50%; top: 70%;*/
			display: inline-block;
			position: relative;
			border-radius: 50%;
			border:2px solid #BEDA4D;
			cursor: pointer;
		}
		.more span{
			width: 30px;
			height: 1.5px;
			background: #BEDA4D;
			position: absolute;top: 50%; left: 13%;
			transition:all 500ms ease-in-out;
			-webkit-transition:all 500ms ease-in-out;
			-moz-transition:all 500ms ease-in-out;
			-o-transition:all 500ms ease-in-out;
		}
		.more span:before{
			width: 30px;
			height: 1.5px;
			background: #BEDA4D;
			position: absolute;
			top: 0%; left: 0%;
			transform:rotate(90deg);
			-webkit-transform:rotate(90deg);
			-moz-transform:rotate(90deg);
			-o-transform:rotate(90deg);
			content: '';
			-webkit-transition:all 500ms ease-in-out;
			transition:all 500ms ease-in-out;
			-moz-transition:all 500ms ease-in-out;
			-o-transition:all 500ms ease-in-out;
		}
		.more:hover span:before{
			transform:rotate(0deg);
			-webkit-transform:rotate(0deg);
			-moz-transform:rotate(0deg);
			-o-transform:rotate(0deg);
			background: #BEDA4D;
		}
		.more:hover span{
			transform:rotate(0deg);
			-webkit-transform:rotate(0deg);
			-moz-transform:rotate(0deg);
			-o-transform:rotate(0deg);
			background: transparent;
		}
		.more.intro span:before{
			transform:rotate(0deg);
			-webkit-transform:rotate(0deg);
			-moz-transform:rotate(0deg);
			-o-transform:rotate(0deg);
			background: #BEDA4D;
		}
		.more.intro span{
			transform:rotate(0deg);
			-webkit-transform:rotate(0deg);
			-moz-transform:rotate(0deg);
			-o-transform:rotate(0deg);
			background: transparent;
		}
		
	</style>
	<script>
	$(document).ready(function(){
		$("button").hover(function(){
			$("#mores").toggleClass("intro");
		});
	});
		
	</script>
</head>
<body>
	<div id="wrapper">
	<div class="scrollbar" id="style-3">
      <div class="force-overflow">

      </div>
    </div>
    </div>

<button>hey</button>

       <div class="more" id="mores">
       	<span></span>
       </div>

       <div class="more">
       	<span></span>
       </div>
         
		
	
</body>
</html>
