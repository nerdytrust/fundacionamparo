<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	@font-face {
    font-family: neue;
    src: url(fonts/helvetica-neue-bold.woff);
}
#wrapper
{
	text-align: center;
	width: 900px;
	height: 500px;
	margin: auto;
	background: gray;
}
.scrollbar
{
	float: left;
	height: 500px;
	width: 100%;
	background: red;
	overflow-y: scroll;
	margin-bottom: 25px;
}
.force-overflow
{
	font-family: neue;
	min-height: 750px;
	background: pink;
}
#style-3::-webkit-scrollbar-track
{/*este en el riel del scoll*/
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	background-color: #F5F5F5;
}
#style-3::-webkit-scrollbar
{/*este en el ancho del el scroll*/
	width: 5px;
	
}
#style-3::-webkit-scrollbar-thumb
{
	background-color: black;
	border-radius: 15px;
}
	</style>
</head>
<body>
	<div id="wrapper">
	<div class="scrollbar" id="style-3">
      <div class="force-overflow">

      </div>
    </div>
    </div>
</body>
</html>
